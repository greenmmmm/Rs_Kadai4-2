<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>検索結果</title>
</head>

<body>
<h2>おやつリスト 検索結果</h2>
    <table border="1">
        <tr>
            <th>ID</th>    
            <th>名前</th>
            <th>カロリー</th>
        </tr>
        <tr th:each="info: ${okashi}">
            <td th:text="${info.id}">
            <td th:text="${info.name}">
            <td th:text="${info.kal}">
         </td>
         </tr>
     </table>
</body>

</html>
